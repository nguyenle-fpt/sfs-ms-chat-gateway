channels:
  post:
    tags:
      - Channels
    summary: Create a new channel between a federated account and and symphony advisor
    operationId: createChannel
    description: >
      => Create a new Channel
    security:
      - sfsAuthentication: []
    requestBody:
      content:
        application/json:
          schema:
            $ref: '../components/channels.yaml#/create-channel-request'
    responses:
      '204':
        description: The channel has been successfully created
        content:
          application/json:
            schema:
              $ref: '../components/channels.yaml#/create-channel-response'
      '500':
        description: Server Error
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '../errors/channels.yaml#/federated-account-not-found'
                - $ref: '../errors/accounts.yaml#/create-channel-failed'

delete-by-symphonyId:
  delete:
    tags:
      - Channels
    summary: Delete all channels for a symphony Id.
    operationId: deleteBySymphonyId
    description: >
      => Delete all channels for a symphony Id.
    security:
      - sfsAuthentication: []
    parameters:
      - in: path
        name: symphonyId
        schema:
          type: string
        required: true
        description: The federated user symphonyId
      - in: path
        name: emp
        schema:
          type: string
        required: true
        description: The EMP to send the deletion to
    responses:
      '200':
        description: The user has been successfully deleted

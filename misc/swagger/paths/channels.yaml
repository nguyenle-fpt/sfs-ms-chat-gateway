channels:
  post:
    tags:
      - Channels
    summary: Create a new channel between a federated account and a symphony advisor
    operationId: createChannel
    description: >
      => Create a new Channel
    security:
      - sfsAuthentication: []
    requestBody:
      content:
        application/json:
          schema:
            $ref: '../components/channels.yaml#/create-channel-request'
    responses:
      '204':
        description: The channel has been successfully created
        content:
          application/json:
            schema:
              $ref: '../components/channels.yaml#/create-channel-response'
      '400':
        description: Unknown federated account
        content:
          application/json:
            schema:
              $ref: '../errors/channels.yaml#/unknown-federated-account'
      '500':
        description: Server Error
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '../errors/accounts.yaml#/create-channel-failed'
                - $ref: '../errors/connection-requests.yaml#/connection-request-creation-failed'

retrieve-channel:
  get:
    tags:
      - Channels
    summary: Retrieves a channel between a federated account and a symphony advisor
    operationId: retrieveChannel
    description: >
      => Retrieves a channel
    security:
      - sfsAuthentication: []
    parameters:
      - in: path
        name: advisorSymphonyId
        schema:
          type: string
        required: true
        description: The advisor's symphony id
      - in: path
        name: federatedUserId #TODO maybe move to symphonyID? Beware of the state of the DB
        schema:
          type: string
        required: true
        description: The federated user id
      - in: path
        name: emp
        schema:
          type: string
        required: true
        description: The EMP concerned
    responses:
      '200':
        description: The channel has been successfully retrieved
        content:
          application/json:
            schema:
              $ref: '../components/channels.yaml#/retrieve-channel-response'
      '404':
        description: Channel not found
        content:
          application/json:
            schema:
              $ref: '../errors/channels.yaml#/channel-not-found'

delete-channels:
  post:
    tags:
      - Channels
    summary: Deletes a list of channels between a federated account and a symphony advisor
    operationId: deleteChannels
    description: >
      => Delete  channels
    security:
      - sfsAuthentication: []
    consumes:
      - application/json
    produces:
      - application/json
    requestBody:
      content:
        application/json:
          schema:
            $ref: '../components/channels.yaml#/deleteChannels-request'
    responses:
      '200':
        description: The channel has been successfully deleted
        content:
          application/json:
            schema:
              $ref: '../components/channels.yaml#/deleteChannels-response'

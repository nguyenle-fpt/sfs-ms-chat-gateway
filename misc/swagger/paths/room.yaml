rooms:
  post:
    tags:
      - Room
    summary: Create Room
    operationId: createRoom
    description: '=> Create a Room.'
    security:
      - sfsAuthentication: []
    consumes:
      - application/json
    produces:
      - application/json
    requestBody:
      content:
        application/json:
          schema:
            $ref: '../components/room.yaml#/room-request'
    responses:
      '200':
        description: Room successfully created
        content:
          application/json:
            schema:
              $ref: '../components/room.yaml#/room-response'
      '500':
        description: Server Error
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '../errors/room.yaml#/create-room-failed'

room-members:
  post:
    tags:
      - Room
    summary: Add Room Member
    operationId: addRoomMember
    description: '=> Add a Member in a Room.'
    security:
      - sfsAuthentication: []
    consumes:
      - application/json
    produces:
      - application/json
    parameters:
      - in: path
        name: streamId
        schema:
          type: string
        required: true
        description: StreamId
    requestBody:
      content:
        application/json:
          schema:
            $ref: '../components/room.yaml#/room-member-request'
    responses:
      '200':
        description: Member sucessfully added to the room
        content:
          application/json:
            schema:
              $ref: '../components/room.yaml#/room-member-response'
      '400':
        description: FederatedAccount not found
        content:
          application/json:
            schema:
              $ref: '../errors/channels.yaml#/federated-account-not-found'
      '500':
        description: Add member to room failed
        content:
          application/json:
            schema:
              $ref: '../errors/room.yaml#/add-room-member-failed'

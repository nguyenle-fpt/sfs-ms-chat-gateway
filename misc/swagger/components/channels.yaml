#Requests
create-channel-request:
  type: object
  required:
    - federatedUserId
    - emp
    - advisorUserId
  properties:
    federatedUserId:
      type: string
    emp:
      type: string
    advisorUserId:
      type: string

#Responses
create-channel-response:
  type: object
  properties:
    channelId:
      type: string

retrieve-channel-response:
  type: object
  properties:
    streamId:
      type: string
    advisorSymphonyId:
      type: string
    federatedUserId:
      type: string
    emp:
      type: string


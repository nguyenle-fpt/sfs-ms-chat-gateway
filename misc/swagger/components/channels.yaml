#Requests
create-channel-request:
  type: object
  required:
    - federatedUserId
    - emp
    - advisorUserId
  properties:
    federatedUserId:
      type: string
    emp:
      type: string
    advisorUserId:
      type: string

deleteChannel-request:
  type: object
  required:
    - advisorSymphonyId
    - federatedUserId
    - emp
  properties:
    advisorSymphonyId:
      type: string
    federatedUserId: #TODO maybe move to symphonyID? Beware of the state of the DB
      type: string
    entitlementType:
      type: string

deleteChannels-request:
  type: object
  properties:
    channels:
      type: array
      items:
        $ref: '#/deleteChannel-request'
#Responses
create-channel-response:
  type: object
  properties:
    channelId:
      type: string

retrieve-channel-response:
  type: object
  properties:
    streamId:
      type: string
    advisorSymphonyId:
      type: string
    federatedUserId:
      type: string
    emp:
      type: string

deleteChannel-response:
  type: object
  properties:
    channel:
      $ref: '#/deleteChannel-request'
    status:
      $ref: './entities.yaml#/bulk-removal-status'

deleteChannels-response:
  type: object
  properties:
    report:
      type: array
      items:
        $ref: '#/deleteChannel-response'


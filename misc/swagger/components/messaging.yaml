#Requests
send-message-request:
  type: object
  required:
    - streamId
    - fromSymphonyUserId
    - text
  properties:
    streamId:
      type: string
    fromSymphonyUserId:
      type: string
    text:
      type: string
    appendTags:
      type: boolean
      default: false

retrieve-messages-request:
  type: object
  required:
    - symphonyUserId
  properties:
    symphonyUserId:
      type: string
    messages-ids:
      type: array
      description: List of messages ids
      items:
        $ref: '#/message-id'

message-id:
  type: object
  required:
    - messageId
  properties:
    messageId:
      type: string


#Responses
send-message-response:
  type: object
  properties:
    id:
      type: string

retrieve-messages-response:
  type: object
  properties:
    messages:
      type: array
      items:
        $ref: '#/message-info'

message-info:
  type: object
  properties:
    message-id:
      type: string
    message:
      type: string


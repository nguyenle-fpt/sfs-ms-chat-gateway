#Requests
send-message-request:
  type: object
  required:
    - streamId
    - fromSymphonyUserId
  properties:
    streamId:
      type: string
    fromSymphonyUserId:
      type: string
    replyToMessageId:
      type: string
    replyToAttachmentMessageIds:
      type: array
      items:
        type: string
    text:
      type: string
    appendTags:
      type: boolean
      default: false
    attachments:
      type: array
      items:
        $ref: '#/symphony-attachment'
    attachmentReplySupported:
      type: boolean
      default: false
    formatting:
      $ref: '#/formatting-enum'

send-system-message-request:
  type: object
  required:
    - streamId
    - fromSymphonyUserId
  properties:
    streamId:
      type: string
    fromSymphonyUserId:
      type: string
    text:
      type: string
    title:
      type: string
    formatting:
      $ref: '#/formatting-enum'

formatting-enum:
  type: string
  enum:
    - simple
    - notification
    - info
    - alert

retrieve-messages-request:
  type: object
  required:
    - symphonyUserId
  properties:
    symphonyUserId:
      type: string
    messages-ids:
      type: array
      description: List of messages ids
      items:
        $ref: '#/message-id'

message-id:
  type: object
  required:
    - messageId
  properties:
    messageId:
      type: string

set-messages-as-read-request:
  type: object
  required:
    - symphonyUserId
    - streamId
    - message-ids
    - timestamp
  properties:
    symphonyUserId:
      type: string
    streamId:
      type: string
    message-ids:
      type: array
      description: List of messages ids
      minItems: 1
      items:
        type: string
    timestamp:
      type: integer
      format: int64

#Responses
send-message-response:
  type: object
  properties:
    id:
      type: string

retrieve-messages-response:
  type: object
  properties:
    messages:
      type: array
      items:
        $ref: '#/message-info'

message-info:
  type: object
  properties:
    message-id:
      type: string
    message:
      type: string
    disclaimer:
      type: string
    firstName:
      type: string
    lastName:
      type: string
    displayName:
      type: string
    symphonyId:
      type: string
    timestamp:
      type: long
    attachments:
      type: array
      items:
        $ref: "#/attachment-info"
    parentMessage:
      $ref: "#/message-info"

attachment-info:
  type: object
  required:
    - contentType
    - fileName
  properties:
    contentType:
      type: string
    fileName:
      type: string

symphony-attachment:
  type: object
  required:
    - contentType
    - fileName
    - data
  properties:
    contentType:
      type: string
    fileName:
      enum:
        - image
        - document
    data:
      type: string
      format: base64
